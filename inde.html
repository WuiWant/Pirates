<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Выбор Героя</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #003366);
      color: white;
    }

    header {
      text-align: center;
      padding: 30px 10px;
      background: #001a33;
      box-shadow: 0 0 10px #000;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    .choice-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .choice {
      cursor: pointer;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 200px;
      transition: transform 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .choice:hover {
      transform: scale(1.05);
    }

    .pirate {
      background-color: #8b0000;
    }

    .sailor {
      background-color: #004080;
    }

    .gallery {
      display: none;
      padding: 30px;
    }

    .characters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: rgba(0,0,0,0.4);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #444;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    .back-btn:hover {
      background: #666;
    }

    @media (max-width: 600px) {
      .choice {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Выбери свою сторону</h1>
  </header>

  <div class="choice-container" id="choiceScreen">
    <div class="choice pirate" onclick="showGallery('pirate')">
      <h2>Пират</h2>
      <p>Бунт, свобода и сокровища!</p>
    </div>
    <div class="choice sailor" onclick="showGallery('sailor')">
      <h2>Моряк</h2>
      <p>Честь, долг и порядок!</p>
    </div>
  </div>

  <div class="gallery" id="pirateGallery">
    <h2 style="text-align:center;">Пираты</h2>
    <div class="characters">
      <div class="card">
        <img src="luffy.png" alt="luffy">
        <h3>Luffy</h3>
        <p>Его цель стать королем пиратов</p>
      </div>
      <div class="card">
        <img src="gold.png" alt="Roger">
        <h3>Roger</h3>
        <p>Король пиратов.</p>
      </div>
    </div>
    <div style="text-align:center;">
      <button class="back-btn" onclick="goBack()">Назад</button>
    </div>
  </div>

  <div class="gallery" id="sailorGallery">
    <h2 style="text-align:center;">Моряки</h2>
    <div class="characters">
      <div class="card">
        <img src="garp.png" alt="Gapr">
        <h3>Garp</h3>
        <p>Командует флотом с железной волей.</p>
      </div>
      <div class="card">
        <img src="sengoku.png" alt="Sengoku">
        <h3>Sengoku</h3>
        <p>Следит за порядком на всех морях.</p>
      </div>
    </div>
    <div style="text-align:center;">
      <button class="back-btn" onclick="goBack()">Назад</button>
    </div>
  </div>

  <script>
    function showGallery(type) {
      document.getElementById('choiceScreen').style.display = 'none';
      if (type === 'pirate') {
        document.getElementById('pirateGallery').style.display = 'block';
      } else {
        document.getElementById('sailorGallery').style.display = 'block';
      }
    }

    function goBack() {
      document.getElementById('choiceScreen').style.display = 'flex';
      document.getElementById('pirateGallery').style.display = 'none';
      document.getElementById('sailorGallery').style.display = 'none';
    }
  </script>
</body>
</html>
